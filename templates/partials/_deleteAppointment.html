

{% for order in orders%}

<div class="modal fade" id="deleteApp{{order.id}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Randevu Al</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
            
                <form >
                    {% csrf_token %}
                    <div class="form-group">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <label for="id">Sipariş No</label>
                        <input type="text" readonly class="form-control-plaintext border" name="id" value="  {{order.id}}">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <label for="username">  Kullanıcı Adı</label> 
                        <input type="text" readonly class="form-control-plaintext border" name="username" value="  {{order.name}}">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-archive" aria-hidden="true"></i>
                        <label for="numofproduct">Koli Sayısı</label>
                        <input type="text" readonly class="form-control-plaintext border" name="numofproduct" value="  {{order.numofproduct}}">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        <label for="appointmentdate">Randevu Tarihi</label>
                        <input type="text" readonly class="form-control-plaintext border" name="appointmentdate" value="  {{order.appointmentdate}}">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Kapat</button>
                <button class="btn btn-outline-primary">
                    <a href="{% url 'randevusil' order.id %}"> Sil </a>
                </button>
            </div>
        </div>
    </div>
</div>

{% endfor %}
